github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: false
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false

tasks:
  - init: |
      npm i
      docker compose pull
      gp sync-done setup
      exit
  - name: Squid setup
    command: |
      npm i -g @subsquid/cli
      cd lens-squid
      npm i
      sqd build
      gp sync-done squid-setup
      exit
  - name: DB & GraphQL API
    command: |
      gp sync-await squid-setup
      cd lens-squid
      sqd up
      gp ports await 23798
      sqd migration:apply
      gp sync-done db
      sqd serve
  - name: Squid procesor
    command: |
      gp sync-await db
      gp ports await 23798
      cd lens-squid
      gp open src/processor.ts
      sqd process
  - name: React App
    command: |
      gp sync-await setup
      gp ports await 4350
      REACT_APP_SQUID_GRAPHQL="$(gp url 4350)/graphql" npm start
  - name: React page
    command: |
      gp ports await 3000 
      gp preview $(gp url 3000)
      exit
